name: Reposcope

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  reposcope:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate reposcope SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx self-reposcope --output reposcope.svg

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add reposcope.svg
          git commit -m "update reposcope" || exit 0
          git push
