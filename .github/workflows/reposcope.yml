name: Reposcope

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  reposcope:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Clone self-reposcope
        run: |
          git clone https://github.com/4okimi7uki/self-reposcope.git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd self-reposcope
          npm install

      - name: Generate SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd self-reposcope
          node index.js \
            --output ../reposcope.svg

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add reposcope.svg
          git commit -m "update reposcope" || exit 0
          git push
